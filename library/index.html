<title>Plugin Library</title>
<script>
var assetList = [
    {
        "version": "1.3.4",
        "type": "application/json",
        "title": "$:/plugins/Gk0Wk/axios",
        "plugin-type": "plugin",
        "name": "axios",
        "list": "readme",
        "description": "axios for TiddlyWiki5",
        "author": "Gk0Wk",
        "source": "https://github.com/Gk0Wk/TW5-Libraries/tree/master/src/axios",
        "dependents": "",
        "Modern.TiddlyDev#SHA256-Hashed": "02162b30894989013f739c5feb0c5aa6659f9e6386ddf068c2d4005c87403c25",
        "readme": "[[Axios|https://axios-http.com/]] is a popular promise-based HTTP client for making asynchronous HTTP requests in JavaScript. It works on both the client and server-side environments and can be used to communicate with any back-end or API that exposes an HTTP interface. Axios supports a wide range of features such as interceptors, request cancellation, automatic transformation of JSON data, support for different types of responses (JSON, XML, Buffer), and more. Overall, it provides an easy-to-use and powerful interface for handling HTTP requests and responses.\n\nUsage:\n\n```\nconst axios = require('$:/plugins/Gk0Wk/axios/axios.min.js');\n```\n\nThen, if you use [[Tiddly.ModernDev|https://github.com/tiddly-gittly/Modern.TiddlyDev]]:\n\n```\nimport axios from '$:/plugins/Gk0Wk/axios/axios.min.js';\n```\n\n> This plugin uses the flexible and powerful <$text text=\"TiddlyWiki\" /> development framework [[Tiddly.ModernDev|https://github.com/tiddly-gittly/Modern.TiddlyDev]]\n",
        "requires-reload": "yes"
    },
    {
        "version": "3.6.3",
        "type": "application/json",
        "title": "$:/plugins/Gk0Wk/jquery",
        "plugin-type": "plugin",
        "name": "jQuery",
        "list": "readme",
        "description": "jquery for TiddlyWiki5",
        "author": "Gk0Wk",
        "source": "https://github.com/Gk0Wk/TW5-Libraries/tree/master/src/jquery",
        "dependents": "",
        "Modern.TiddlyDev#SHA256-Hashed": "89f57c5938bf659b3761e2bfd2a508e7c6dd33f832b188525490ae52369a4ebf",
        "readme": "[[jQuery|https://jquery.com/]] is a fast, small, and feature-rich JavaScript library. It makes things like HTML document traversal and manipulation, event handling, animation, and Ajax much simpler with an easy-to-use API that works across a multitude of browsers. With a combination of versatility and extensibility, jQuery has changed the way that millions of people write JavaScript.\n\nUsage:\n\n```\nconst $ = require('$:/plugins/Gk0Wk/jquery/jquery.min.js');\n```\n\nThen, if you use [[Tiddly.ModernDev|https://github.com/tiddly-gittly/Modern.TiddlyDev]]:\n\n```\nimport $ from '$:/plugins/Gk0Wk/jquery/jquery.min.js';\n```\n\n> This plugin uses the flexible and powerful <$text text=\"TiddlyWiki\" /> development framework [[Tiddly.ModernDev|https://github.com/tiddly-gittly/Modern.TiddlyDev]]\n",
        "requires-reload": "yes"
    },
    {
        "version": "4.17.21",
        "type": "application/json",
        "title": "$:/plugins/Gk0Wk/lodash",
        "plugin-type": "plugin",
        "name": "lodash.js",
        "list": "readme",
        "description": "lodash.js for TiddlyWiki5",
        "author": "Gk0Wk",
        "source": "https://github.com/Gk0Wk/TW5-Libraries/tree/master/src/lodash",
        "dependents": "",
        "Modern.TiddlyDev#SHA256-Hashed": "60f011aaefd1ae9b3496d4cf26fc4b8dd7229484ff56bc0e5b1306bc0a455e6f",
        "requires-reload": "yes"
    }
];

/*\
title: $:/plugins/tiddlywiki/pluginlibrary/libraryserver.js
type: application/javascript
module-type: library

A simple HTTP-over-window.postMessage implementation of a standard TiddlyWeb-compatible server. It uses real HTTP to load the individual tiddler JSON files.

\*/
(function(){

/*jslint node: true, browser: true */
/*global $tw: false */
"use strict";

// Listen for window messages
window.addEventListener("message",function listener(event){
	console.log("plugin library: Received message from",event.origin);
	console.log("plugin library: Message content",event.data);
	switch(event.data.verb) {
		case "GET":
			if(event.data.url === "recipes/library/tiddlers.json") {
				// Route for recipes/library/tiddlers.json
				event.source.postMessage({
					verb: "GET-RESPONSE",
					status: "200",
					cookies: event.data.cookies,
					url: event.data.url,
					type: "application/json",
					body: JSON.stringify(assetList,null,4)
				},"*");
			} else if(event.data.url.indexOf("recipes/library/tiddlers/") === 0) {
				var url = "recipes/library/tiddlers/" + encodeURIComponent(removePrefix(event.data.url,"recipes/library/tiddlers/"));
				// Route for recipes/library/tiddlers/<uri-encoded-tiddler-title>.json
				httpGet(url,function(err,responseText) {
					if(err) {
						event.source.postMessage({
							verb: "GET-RESPONSE",
							status: "404",
							cookies: event.data.cookies,
							url: event.data.url,
							type: "text/plain",
							body: "Not found"
						},"*");
					} else {
						event.source.postMessage({
							verb: "GET-RESPONSE",
							status: "200",
							cookies: event.data.cookies,
							url: event.data.url,
							type: "application/json",
							body: responseText
						},"*");
					}
				});
			} else {
				event.source.postMessage({
					verb: "GET-RESPONSE",
					status: "404",
					cookies: event.data.cookies,
					url: event.data.url,
					type: "text/plain",
					body: "Not found"
				},"*");
			}
			break;
	}
},false);

// Helper to remove string prefixes
function removePrefix(string,prefix) {
	if(string.indexOf(prefix) === 0) {
		return string.substr(prefix.length);
	} else {
		return string;
	}
}

// Helper for HTTP GET
function httpGet(url,callback) {
	var http = new XMLHttpRequest();
	http.open("GET",url,true);
	http.onreadystatechange = function() {
		if(http.readyState == 4 && http.status == 200) {
			callback(null,http.responseText);
		}
	};
	http.send();
}

})();

</script>
</head>
<body><h1>HelloThere</h1><p>This is the TiddlyWiki plugin library. It is not intended to be opened directly in the browser.</p><p>See <a href="https://tiddlywiki.com/" target="_blank">https://tiddlywiki.com/</a> for details of how to install plugins.</p></body>
</html>
